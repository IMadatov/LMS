<p-drawer [(visible)]="headerService.isActiveSideBarBool" header="LMS">
    <div class="gap-3 w-full  flex flex-col items-center">
        <div class="m-4">{{authService.CurrentRole|uppercase}}</div>
        <div class="card w-full flex flex-col  items-center">
            <p-panelmenu [model]="items" styleClass="w-full md:w-68" class="w-full">
                <ng-template #item let-item>
                    <a pRipple class="flex items-center px-4 py-2 cursor-pointer group">
                        <i [class]="item.icon + ' text-primary group-hover:text-inherit'"></i>
                        <span class="ml-2">
                            {{ item.label }}
                        </span>
                        <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
                        <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded
                bg-emphasis text-muted-color text-xs p-1">
                            {{ item.shortcut }}
                        </span>
                    </a>
                </ng-template>
            </p-panelmenu>
        </div>
    </div>
</p-drawer>
