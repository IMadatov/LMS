<div class="font-[sans-serif]">
  <div class="min-h-screen flex flex-col items-center justify-center">
    <div
      class="grid md:grid-cols-2 items-center gap-4 max-md:gap-8 max-w-6xl max-md:max-w-lg w-full p-4 m-4 shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] rounded-md"
    >
      <div class="md:max-w-md w-full px-4 py-4">
        <app-login *ngIf="registerService.onLoginArea;"></app-login>
        <app-signup *ngIf="!registerService.onLoginArea"></app-signup>
        <div class="space-x-6 flex justify-center mt-6">
          <app-telegram-login-widget
            (load)="registerService.onLoad()"
            (loadError)="registerService.onLoadError()"
            (login)="registerService.onLogin($event)"
            
            [botName]="registerService.botName"
            [hidden]="!registerService.onLoginArea"
          ></app-telegram-login-widget>
        </div>
        
      </div>

      <div class="md:h-full hidden md:inline bg-[#000842] rounded-xl lg:p-12 p-8" >
        <img
        src="/custom-lms-cover-pic.svg"
        class="w-full h-full object-contain"
          alt="login-image"
        />
      </div>
    </div>
  </div>
</div>
